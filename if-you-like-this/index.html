      <div id="main">
        <div class="section1">
          <h1>IF YOU LIKE THIS...</h1>
          <div id="grid">

            <div class="rec1 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#body</button>
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#sculpture</button>
              <img src="style/img/body.jpg" alt="photograph of statue of david by michelangelo">
            </div>

            <div class="rec2 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#woman</button>
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#realism</button>
              <img src="style/img/woman.jpg" alt="mona lisa by leonardo davinci">
            </div>

            <div class="rec3 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#sky</button>
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#abstract</button>
              <img src="style/img/sky.jpg" alt="starry night by pablo picasso">
            </div>

            <div class="rec4 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#nature</button>
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#dream</button>
              <img src="style/img/nature.jpg" alt="water lilies by claude monet">
            </div>

            <div class="rec5 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#community</button>
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#religion</button>
              <img src="style/img/community.jpg" alt="the last supper by leonardo davinci">

            </div>

            <div class="rec6 rec">
              <button type="button" name="button" class="tag" onclick=" window.open('http://google.com')">#emotion</button>
              <img src="style/img/emotion.jpg" alt="the scream by edvard munch">
            </div>

          </div>
        </div>
